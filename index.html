<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로가기 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #303030;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .shortcut {
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            background-color: #424242;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }
        .shortcut img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .form-container {
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            margin: 5px;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>나만의 바로가기 페이지</h1>

    <div class="form-container">
        <input type="text" id="shortcut-title" placeholder="제목 입력" required>
        <input type="text" id="shortcut-url" placeholder="URL 입력" required>
        <button id="add-shortcut">바로가기 추가</button>
    </div>

    <div class="container" id="shortcuts">
        <!-- 바로가기 아이템 예시 -->
        <a href="https://www.youtube.com" class="shortcut" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            <span>유튜브</span>
        </a>
        <a href="https://www.naver.com" class="shortcut" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Naver_Logotype.svg" alt="Naver">
            <span>네이버</span>
        </a>
    </div>

    <script>
        const shortcuts = [
            { name: '메이플인벤', url: 'https://www.inven.co.kr', icon: 'https://example.com/maple-icon.png' },
            { name: '넷플릭스', url: 'https://www.netflix.com', icon: 'https://example.com/netflix-icon.png' }
        ];

        function loadShortcuts() {
            const container = document.getElementById('shortcuts');
            container.innerHTML = '';
            shortcuts.forEach(shortcut => {
                createShortcutElement(shortcut);
            });
        }

        function createShortcutElement(shortcut) {
            const container = document.getElementById('shortcuts');

            const link = document.createElement('a');
            link.href = shortcut.url;
            link.className = 'shortcut';
            link.target = '_blank';

            const img = document.createElement('img');
            img.src = shortcut.icon || 'https://via.placeholder.com/40';
            img.alt = shortcut.name;
            link.appendChild(img);

            const span = document.createElement('span');
            span.textContent = shortcut.name;
            link.appendChild(span);

            container.appendChild(link);
        }

        document.getElementById('add-shortcut').addEventListener('click', () => {
            const title = document.getElementById('shortcut-title').value;
            const url = document.getElementById('shortcut-url').value;

            if (title && url) {
                const newShortcut = { name: title, url: url, icon: '' };
                shortcuts.push(newShortcut);
                createShortcutElement(newShortcut);
                
                // 입력 필드 초기화
                document.getElementById('shortcut-title').value = '';
                document.getElementById('shortcut-url').value = '';
            } else {
                alert('제목과 URL을 모두 입력해주세요.');
            }
        });

        loadShortcuts();
    </script>
</body>
</html>
